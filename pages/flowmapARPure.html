<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="flow map">
    <meta name="author" content="yuhang">

    <title>Flow Map Usability Test</title>

    <!-- JQuery.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!-- D3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale.v1.min.js"></script>
    <script src="https://d3js.org/d3-path.v1.min.js"></script>

    <!-- Mapbox -->
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet'/>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.js'></script>


    <!-- Three.js -->
    <script src="https://rawgit.com/mrdoob/three.js/master/build/three.min.js"></script>
    <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/controls/TrackballControls.js"></script>


    <!-- a-frame.js -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-geojson-component/dist/aframe-geojson-component.min.js"></script>


    <!-- Three.js CSS3DRenderer -->
    <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/renderers/CSS3DRenderer.js"></script>

    <!-- Tween.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.2.0/Tween.js"></script>

    <!-- Survey.js -->
    <script src="https://surveyjs.azureedge.net/1.0.13/survey.jquery.min.js"></script>


    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Custom Font-awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- Custom Theme JavaScript CSS-->
    <script src="../js/usabilityMain.js"></script>
    <script src="../js/usabilityQA.js"></script>
    <link href="../css/usabilitytest.css" rel="stylesheet">
    <script src="../js/usabilityVisARPure.js"></script>

</head>

<body>

<div id="flowmapARPure">

    <a-scene  inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js"  class=""  embedded arjs>

        <a-entity
                id = "basemap" rotation = '0 0 0' flows = "linewidth: 0.2">
        </a-entity>


        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>



</div>
</body>


</html>
