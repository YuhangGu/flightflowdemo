<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="yuhang">
    <title>3D Flow Map Iceland Flight</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/icelandlocal.css">
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet'/>
    <!-- D3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale.v1.min.js"></script>
    <script src="https://d3js.org/d3-path.v1.min.js"></script>
    <!-- Three.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://rawgit.com/mrdoob/three.js/master/build/three.min.js"></script>
    <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/controls/TrackballControls.js"></script>
    <script src="https://rawgit.com/mrdoob/three.js/master/examples/js/renderers/CSS3DRenderer.js"></script>
    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <!-- Custom Theme JavaScript -->
    <script src="js/icelandlocal.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.2.0/Tween.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>



    <![endif]-->
</head>

<body onload="designInit()">
<h1>Iceland local flight along a week</h1>
<div class="row" id="contentrowfor3D">
    <div id="visDiv"></div>
    <div id="legend">
        <label><font size="2">Airline</font><br></label>
        <label><font size="1.5">Air Iceland</font><br></label>
        <label><font size="1.5">Eagle Air</font><br></label>
        <label><font size="1.5">Norland Air</font></label>
        <svg id="legendRect" width="30" height="30" viewBox="0 0 120 120">
            <rect x="70%" y="35%" width="15%" height="15%" style="fill:rgb(63,212,100)"/>
            <rect x="70%" y="60%" width="15%" height="15%" style="fill:rgb(255,214,13)"/>
            <rect x="70%" y="85%" width="15%" height="15%" style="fill:rgb(9,131,186)"/>
        </svg>
    </div>
    <div id="matrixOD">
        <table class="table bg-info" >
            <thead>
            <tr><td>O-D</td>
                <td>P</td>
                <td>H</td>
                <td>T</td>
                <td>QL</td>
                <td>QT</td>
            </tr></thead>
            <tr><td>3D</td>
                <td><input type="radio" name="radio3D" checked value="point"></td>
                <td><input type="radio" name="radio3D" value="height"></td>
                <td><input type="radio" name="radio3D" value="time" disabled></td>
                <td><input type="radio" name="radio3D" value="attrQL"></td>
                <td><input type="radio" name="radio3D" value="attrQT" disabled></td></tr>
            <tr><td>size</td>
                <td><input id="checkbox-OD-size-point" type="checkbox" disabled></td>
                <td><input id="checkbox-OD-size-height" type="checkbox" disabled></td>
                <td><input id="checkbox-OD-size-time" type="checkbox" disabled></td>
                <td><input id="checkbox-OD-size-attrQL" type="checkbox"></td>
                <td><input id="checkbox-OD-size-attrQT" type="checkbox"></td></tr>
            <tr><td>color</td>
                <td><input id="checkbox-OD-color-point" type="checkbox" disabled></td>
                <td><input id="checkbox-OD-color-height" type="checkbox" disabled></td>
                <td><input id="checkbox-OD-color-time" type="checkbox" disabled></td>
                <td><input id="checkbox-OD-color-attrQL" type="checkbox">
                <td><input id="checkbox-OD-color-attrQT" type="checkbox"></td>
            </tr>

        </table>
    </div>
    <div id="matrixFlow">
        <table class="table bg-info" >
            <thead>
            <tr><td>Flow</td>
                <td>L</td>
                <td>H</td>
                <td>T</td>
                <td>QL</td>
                <td>QT</td></tr></thead>
            <tr><td>3D</td>
                <td><input type="radio" name="radioFlow" checked value="link"></td>
                <td><input type="radio" name="radioFlow" value="height"></td>
                <td><input type="radio" name="radioFlow" value="time"></td>
                <td><input type="radio" name="radioFlow" value="attrQL"></td>
                <td><input type="radio" name="radioFlow" value="attrQT"></td></tr>
            <tr><td>size</td>
                <td><input id="checkbox-flow-size-link" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-size-height" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-size-time" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-size-attrQL" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-size-attrQT" type="checkbox"></td></tr>
            <tr><td>color</td>
                <td><input type="radio" name="radioFlowColor" checked value="link"></td>
                <td><input type="radio" name="radioFlowColor" value="height" disabled></td>
                <td><input type="radio" name="radioFlowColor" value="time" disabled></td>
                <td><input type="radio" name="radioFlowColor" value="attrQL" checked></td>
                <td><input type="radio" name="radioFlowColor" value="attrQT"></td></tr>
            <tr><td>transparency</td>
                <td><input type="radio" name="radioFlowTransparency" value="link" disabled></td>
                <td><input type="radio" name="radioFlowTransparency" value="height" disabled></td>
                <td><input type="radio" name="radioFlowTransparency" value="time" disabled></td>
                <td><input type="radio" name="radioFlowTransparency" value="attrQL" disabled></td>
                <td><input type="radio" name="radioFlowTransparency" value="attrQT" disabled></td></tr>
            <tr><td>texture</td>
                <td><input type="radio" name="radioFlowTexture" value="link" disabled></td>
                <td><input type="radio" name="radioFlowTexture" value="height" disabled></td>
                <td><input type="radio" name="radioFlowTexture" value="time" disabled></td>
                <td><input type="radio" name="radioFlowTexture" value="attrQL" disabled></td>
                <td><input type="radio" name="radioFlowTexture" value="attrQT" disabled></td></tr>
            <tr><td>order</td>
                <td><input id="checkbox-flow-order-link" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-order-height" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-order-time" type="checkbox"></td>
                <td><input id="checkbox-flow-order-attrQL" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-order-attrQT" type="checkbox" disabled></td></tr>
            <tr><td>duration</td>
                <td><input id="checkbox-flow-duration-link" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-duration-height" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-duration-time" type="checkbox"></td>
                <td><input id="checkbox-flow-duration-attrQL" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-duration-attrQT" type="checkbox" disabled></td></tr>
            <tr><td>frequency</td>
                <td><input id="checkbox-flow-frequency-link" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-frequency-height" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-frequency-time" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-frequency-attrQL" type="checkbox" disabled></td>
                <td><input id="checkbox-flow-frequency-attrQT" type="checkbox"></td></tr>
        </table>
    </div>
    <div id="shape">
        <table class="table bg-info" >
            <thead>
            <tr><td>OD</td>
                <td>Point</td>
                <td>Cube</td>
                <td>Sphere</td></thead>
            <tr><td>shape</td>
                <td><input type="radio" name="radioODShape" checked value="point"></td>
                <td><input type="radio" name="radioODShape" value="cube"></td>
                <td><input type="radio" name="radioODShape" value="sphere"></td></td></tr>
            <tr><td>Flow</td>
                <td>Line</td>
                <td>Tube</td>
                <td>Wall</td>
                <td>Ribbon</td></tr>
            <tr><td>shape</td>
                <td><input type="radio" name="radioFlowShape" checked value="line"></td>
                <td><input type="radio" name="radioFlowShape" value="tube"></td>
                <td><input type="radio" name="radioFlowShape" value="wall"></td>
                <td><input type="radio" name="radioFlowShape" value="ribbon"></td></td></tr>
        </table>
    </div>
    <div id="layout">
        <table class="table bg-info" >
            <thead>
            <tr><td>OD Layout</td>
                <td>Same</td>
                <td>Stack</td>
                <td>Parallel</td>
                <td>Embed</td></thead>
            <tr><td> </td>
                <td><input type="radio" name="radioLayout" checked value="point"></td>
                <td><input type="radio" name="radioLayout" value="cube"></td>
                <td><input type="radio" name="radioLayout" value="sphere"></td></td>
                <td><input type="radio" name="radioLayout" value="cube"></td></tr>
        </table>
    </div>
    <div id="timerContainer">
        <label  ID="timer" >00:00</label>
    </div>
</div>

</body>
</html>
