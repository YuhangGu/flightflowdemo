    function drawLines(projection, arr) {
        var point_0_x, point_0_y,
                point_1_x,point_1_y,
                point_2_x,point_2_y;

        //console.log(arr.length);
        if (arr.length == 2)
        {
            point_0_x = arr[0][0];
            point_0_y = arr[0][1];
            point_1_x = arr[1][0];
            point_1_y = arr[1][1];
            var dx = projection([point_1_x, point_1_y])[0]
                            - projection([point_0_x, point_0_y])[0],
                    dy = projection([point_1_x, point_1_y])[1]
                            - projection([point_0_x, point_0_y])[1],
                    dr = Math.sqrt(dx * dx + dy * dy);

            if (dx < 0) {
                return "M" + projection([point_1_x, point_1_y])[0]
                        + "," + projection([point_1_x, point_1_y])[1]
                        + "L" + projection([point_0_x, point_0_y])[0]
                        + "," + projection([point_0_x, point_0_y])[1];
            }
            else {
                return "M" + projection([point_0_x, point_0_y])[0]
                        + "," + projection([point_0_x, point_0_y])[1]
                        + "L" + projection([point_1_x, point_1_y])[0]
                        + "," + projection([point_1_x, point_1_y])[1];
            }

        }
        else if (arr.length == 3)
        {
            point_0_x = arr[0][0];
            point_0_y = arr[0][1];
            point_1_x = arr[1][0];
            point_1_y = arr[1][1];
            point_2_x = arr[2][0];
            point_2_y = arr[2][1];

            var dx = projection([point_1_x, point_1_y])[0]
                            - projection([point_0_x, point_0_y])[0],
                    dy = projection([point_1_x, point_1_y])[1]
                            - projection([point_0_x, point_0_y])[1],
                    dr = Math.sqrt(dx * dx + dy * dy);

            var dx_1 = projection([point_1_x, point_1_y])[0]
                            - projection([point_0_x, point_0_y])[0],
                    dy_1 = projection([point_1_x, point_1_y])[1]
                            - projection([point_0_x, point_0_y])[1],
                    dr_1 = Math.sqrt(dx_1 * dx_1 + dy_1 * dy_1);


            if (dx < 0) {

                if( dx_1 < 0 ){
                    return "M" + projection([point_1_x, point_1_y])[0]
                            + "," + projection([point_1_x, point_1_y])[1]
                            + "L" + projection([point_0_x, point_0_y])[0]
                            + "," + projection([point_0_x, point_0_y])[1]
                            + "M" + projection([point_2_x, point_2_y])[0]
                            + "," + projection([point_2_x, point_2_y])[1]
                            + "L" +  projection([point_1_x, point_1_y])[0]
                            + "," + projection([point_1_x, point_1_y])[1];
                }
                else{
                    return "M" + projection([point_1_x, point_1_y])[0]
                            + "," + projection([point_1_x, point_1_y])[1]
                            + "L" +  projection([point_0_x, point_0_y])[0]
                            + "," + projection([point_0_x, point_0_y])[1]
                            + "M" + projection([point_2_x, point_2_y])[0]
                            + "," + projection([point_2_x, point_2_y])[1]
                            + "L" + projection([point_1_x, point_1_y])[0]
                            + "," + projection([point_1_x, point_1_y])[1];
                }


            }
            else {
                if(dx_1 < 0){
                    return "M" + projection([point_0_x, point_0_y])[0]
                            + "," + projection([point_0_x, point_0_y])[1]
                            + "L"  + projection([point_1_x, point_1_y])[0]
                            + "," + projection([point_1_x, point_1_y])[1] +

                    .data(flowsankeys.links)

            link.append("title")
                    .text(function(d) {
                        return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value);
                    });

            var node = svg_sankey.append("g").selectAll(".node")
                    .data(flowsankeys.nodes)
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    })
                    .call(d3.drag()
                            .subject(function(d) {
                                return d;
                            })
                            .on("start", function() {
                                this.parentNode.appendChild(this);
                            })
                            .on("drag", dragmove));

            node.append("rect")
                    .attr("height", function(d) {
                        return d.dy;
                    })
                    .attr("width", sankey.nodeWidth())
                    .style("fill", function(d) {
                        return d.color = color(d.name.replace( / */, ""));

                    .style("stroke", function(d) {
                        return d3.rgb(d.color).darker(2);

                    .append("title")

                        return d.name + "\n" + format(d.value);

            node.append("text")
                    .attr("x", -6)
                    .attr("y", function(d) {
                        return d.dy / 2;
                    })
                    .attr("dy", ".35em")
                    .attr("text-anchor", "end")
                    .attr("transform", null)
                    .text(function(d) {
                        return d.name;
                    })
                    .filter(function(d) {
                        return d.x < width / 2;
                    })
                    .attr("x", 6 + sankey.nodeWidth())
                    .attr("text-anchor", "start");

                d3.select(this).attr("transform", "translate(" + d.x + ","
                        + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");

                link.attr("d", path);
            }


        });

                    }
                    else{

                    }

                    i_v[flight_year_int + 3]++;

                    airportcount.set( d.properties.hub,i_v);

                    v[flight_year_int + 3]++;
                    airportcount.set( d.properties.destination,v );

                }
                else{

                    if(d.geometry.coordinates.length == 2){
                        i_v[1] = d.geometry.coordinates[1][0];
                        i_v[2] = d.geometry.coordinates[1][1];
